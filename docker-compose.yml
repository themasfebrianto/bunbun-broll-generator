services:
  app:
    image: ghcr.io/themasfebrianto/bunbun-broll-generator:latest
    container_name: bunbun-broll
    restart: unless-stopped
    ports:
      - "5166:8080"
    volumes:
      - ./data:/app/data
      - ./Broll_Workspace:/app/Broll_Workspace
      - ./output/shorts:/app/output/shorts
      - ./temp/ffmpeg:/app/temp/ffmpeg
      - ./appsettings.Production.json:/app/appsettings.Production.json:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Authentication credentials
      - Auth__Email=${AUTH_EMAIL}
      - Auth__Password=${AUTH_PASSWORD}
      # API Keys
      - Pexels__ApiKey=${PEXELS_API_KEY}
      - Pixabay__ApiKey=${PIXABAY_API_KEY}
      - Gemini__ApiKey=${GEMINI_API_KEY}
      # Gemini Proxy URL - Use host.docker.internal to reach host machine
      - Gemini__BaseUrl=${GEMINI_BASE_URL:-http://host.docker.internal:8317}
      - Gemini__Model=${GEMINI_MODEL:-gemini-2.5-flash}
